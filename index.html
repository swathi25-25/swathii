<!DOCTYPE html>
<html>
<head>
    <title>InterviewIQ Pro - Advanced AI Interview Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

        body{
            background:#0f172a;
            color:#e2e8f0;
        }

        header{
            padding:20px 60px;
            background:#111827;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        header h1{
            color:#38bdf8;
        }

        .container{
            max-width:900px;
            margin:40px auto;
            padding:40px;
            background:#1e293b;
            border-radius:16px;
            box-shadow:0 15px 40px rgba(0,0,0,0.4);
        }

        h2{
            margin-bottom:20px;
            color:#38bdf8;
        }

        label{
            font-size:14px;
            opacity:0.8;
        }

        select, textarea, button{
            width:100%;
            padding:12px;
            margin-top:8px;
            margin-bottom:20px;
            border-radius:8px;
            border:none;
            font-size:14px;
        }

        select, textarea{
            background:#0f172a;
            color:white;
            border:1px solid #334155;
        }

        textarea{
            min-height:120px;
            resize:none;
        }

        button{
            background:#38bdf8;
            font-weight:600;
            cursor:pointer;
        }

        button:hover{
            background:#0ea5e9;
        }

        .question-box{
            padding:15px;
            background:#0f172a;
            border-left:4px solid #38bdf8;
            border-radius:8px;
            margin-bottom:15px;
        }

        .timer{
            text-align:right;
            font-size:13px;
            opacity:0.7;
        }

        .result{
            margin-top:10px;
            font-weight:600;
        }

        footer{
            text-align:center;
            padding:20px;
            opacity:0.6;
        }
    </style>
</head>

<body>

<header>
    <h1>InterviewIQ Pro</h1>
    <p>Advanced AI Interview Simulator</p>
</header>

<div class="container">

    <h2>Mock Interview</h2>

    <label>Select Role</label>
    <select id="role">
        <option>Software Developer</option>
        <option>Data Scientist</option>
        <option>HR Manager</option>
    </select>

    <label>Question Type</label>
    <select id="type">
        <option>Formal</option>
        <option>Technical</option>
    </select>

    <button onclick="generateQuestion()">Generate Question</button>

    <div class="timer" id="timer"></div>

    <div class="question-box" id="question"></div>

    <textarea id="answer" placeholder="Write your professional structured answer..."></textarea>

    <button onclick="evaluateAnswer()">Submit Answer</button>

    <div class="result" id="result"></div>

</div>

<footer>
    Â© 2026 InterviewIQ Pro | Developed by Swathi ðŸš€
</footer>

<script>

let currentQuestion = "";
let currentKeywords = [];
let timerInterval;
let timeLeft = 90;

let database = {
    "Software Developer":{
        "Formal":{
            question:"Describe a challenging software project and your role in it.",
            keywords:["project","challenge","solution","team","result","impact"]
        },
        "Technical":{
            question:"Explain Object-Oriented Programming principles.",
            keywords:["encapsulation","inheritance","polymorphism","abstraction","class","object"]
        }
    },
    "Data Scientist":{
        "Formal":{
            question:"How do you communicate data insights to stakeholders?",
            keywords:["analysis","insights","visualization","business","communication"]
        },
        "Technical":{
            question:"What is overfitting and how do you prevent it?",
            keywords:["model","training","validation","regularization","cross","bias"]
        }
    },
    "HR Manager":{
        "Formal":{
            question:"How do you handle workplace conflicts professionally?",
            keywords:["conflict","resolution","communication","policy","team"]
        },
        "Technical":{
            question:"Explain recruitment lifecycle process.",
            keywords:["sourcing","screening","interview","offer","onboarding"]
        }
    }
};

function generateQuestion(){
    let role = document.getElementById("role").value;
    let type = document.getElementById("type").value;

    let data = database[role][type];
    currentQuestion = data.question;
    currentKeywords = data.keywords;

    document.getElementById("question").innerHTML = currentQuestion;
    document.getElementById("result").innerHTML = "";
    document.getElementById("answer").value = "";

    startTimer();
}

function startTimer(){
    clearInterval(timerInterval);
    timeLeft = 90;
    document.getElementById("timer").innerHTML = "Time Remaining: " + timeLeft + " seconds";

    timerInterval = setInterval(function(){
        timeLeft--;
        document.getElementById("timer").innerHTML = "Time Remaining: " + timeLeft + " seconds";

        if(timeLeft <= 0){
            clearInterval(timerInterval);
            document.getElementById("timer").innerHTML = "Time's Up!";
        }
    },1000);
}

function evaluateAnswer(){

    clearInterval(timerInterval);   // STOP TIMER
    document.getElementById("timer").innerHTML = "";  // REMOVE TIMER DISPLAY

    let answer = document.getElementById("answer").value.toLowerCase();
    let score = 0;

    let matched = 0;

    currentKeywords.forEach(word=>{
        if(answer.includes(word)){
            matched++;
        }
    });

    score = (matched / currentKeywords.length) * 10;
    score = score.toFixed(1);

    let feedback;

    if(score >= 8){
        feedback = "Excellent structured and relevant answer.";
    }
    else if(score >= 5){
        feedback = "Good answer but needs deeper technical clarity.";
    }
    else{
        feedback = "Answer lacks key technical or professional points.";
    }

    document.getElementById("result").innerHTML =
        "Score: " + score + "/10 <br> Feedback: " + feedback;
}

</script>

</body>
</html>
